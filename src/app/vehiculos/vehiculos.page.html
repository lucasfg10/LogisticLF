<ion-header>
  <ion-toolbar>
    <ion-title>Vehiculos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-button expand="block" *ngIf="!showForm" (click)="nuevo()">Nuevo Vehiculo</ion-button>

  <form *ngIf="showForm" [formGroup]="form" (ngSubmit)="guardar()">
    
    <ion-item>
      <ion-label position="floating">Marca</ion-label>
      <ion-input formControlName="marca"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Modelo</ion-label>
      <ion-input formControlName="modelo"></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="form.invalid">
      {{ isEditing ? 'Actualizar' : 'Guardar' }}
    </ion-button>

    <ion-button expand="block" color="medium" (click)="cancelar()">Cancelar</ion-button>
  </form>

  <ion-list *ngIf="!showForm">
    <ion-item-sliding *ngFor="let vehiculo of vehiculos">
      <ion-item>
        <ion-label>
          <h2>{{ vehiculo.marca }}</h2>
          <p>Modelo: {{ vehiculo.modelo}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="editar(vehiculo)">Editar</ion-item-option>
        <ion-item-option color="danger" (click)="eliminar(vehiculo.id!)">Eliminar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
