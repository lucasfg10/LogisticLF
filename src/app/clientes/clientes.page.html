<ion-header>
  <ion-toolbar>
    <ion-title>Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-button expand="block" *ngIf="!showForm" (click)="nuevo()">Nuevo Cliente</ion-button>

  <form *ngIf="showForm" [formGroup]="form" (ngSubmit)="guardar()">
    
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Telefono</ion-label>
      <ion-input formControlName="telefono"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Direccion</ion-label>
      <ion-input formControlName="direccion"></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="form.invalid">
      {{ isEditing ? 'Actualizar' : 'Guardar' }}
    </ion-button>

    <ion-button expand="block" color="medium" (click)="cancelar()">Cancelar</ion-button>
  </form>

  <ion-list *ngIf="!showForm">
    <ion-item-sliding *ngFor="let cliente of clientes">
      <ion-item>
        <ion-label>
          <h2>{{ cliente.nombre }}</h2>
          <p>Direccion: {{ cliente.direccion }}</p>
          <p>Telefono: {{ cliente.telefono}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="editar(cliente)">Editar</ion-item-option>
        <ion-item-option color="danger" (click)="eliminar(cliente.id!)">Eliminar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
